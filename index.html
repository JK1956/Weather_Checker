<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- standard bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- style sheet for save icon -->
    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Checker | Live Updates & 5-Day Forecast</title>
</head>


<!-- Begin Body -->
<body>

    <!-- Begin Header -->
    <header class="header">

        <div class="h1-container d-flex translate-middle justify-content-center gradient">
            <h1 class="h1 text-light bold">Weather Dashboard</h1>
        </div>

    </header>
    <!-- End Header -->

    <!-- Begin Main -->
    <main>

        <div class="container-fluid">
            <div class="row page-content">

                <!-- Search Form Column -->
                <section class= "col-3 justify-content-center p-1">

                    <div class="form-container">
                        <form id="search-form">
                            <div class="row m-0">
                                <label for="search-input" class="search-label m-3 text-dark bold" 
                                       id="city-search">Search for a City:
                                </label>
                            </div>
                        </form>
                    </div>

                </section>





            </div>
        </div>




    </main>
    <!-- End Main -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
